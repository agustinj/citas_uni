name: Automatizaci√≥n Citas

on:
  schedule:
    # Cron: lunes a jueves, cada 15 min de 12:00 a 14:15
    - cron: '0,15,30,45 12-13 * * 1-4'
    - cron: '0,15 14 * * 1-4'
  workflow_dispatch: # Permite lanzarlo a mano desde la UI de GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright python-dotenv

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run script
        env:
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
        run: python citas_uni.py
